put:
  tags:
    - topics
  summary: Set topic urgency
  description: Mark or unmark a topic as urgent
  parameters:
    - in: path
      name: tid
      required: true
      schema:
        type: integer
      description: A topic identifier
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            urgent:
              type: boolean
              description: Whether to mark the topic as urgent (true) or not urgent (false)
              example: true
          required:
            - urgent
  responses:
    '200':
      description: Topic urgency updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  tid:
                    type: number
                    description: The topic identifier
                  urgent:
                    type: boolean
                    description: The updated urgency state
